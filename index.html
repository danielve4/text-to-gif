<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Text to GIFs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <meta name="theme-color" content="#02a8b2" />
    <link rel="stylesheet" media="screen" href="screen.css" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <div id="page">
      <header id="header">
        <h1>Text to GIFs</h1>
      </header>
      <main id="content">
        <p>
          Enter any piece of text and we'll convert
          the sentiment and most important words into a GIF.
          Enter at least 3 sentences for better results.
        </p>
        <article id="controls">
          <form id="uc-form" name="uc-form" method="get" action="#null">
            <textarea id="uc-text" name="uc-text" placeholder="Type anything you want"></textarea>
            <input type="submit" id="uc-submit" name="uc-submit" value="GET GIFS" />
          </form>
        </article>
        <article id="helpers">
          <a href="#0" class="helper-button" id="example">EXAMPLE</a>
          <a href="#0" class="helper-button" id="clear">CLEAR</a>
        </article>
        <article>
          <p id="loading"></p>
          <ul id="sent">
          </ul>
          <ul id="primary">
          </ul>
          <a href="#0" id="top" class="b-top">TOP</a>
        </article>
      </main>
      <footer class="footer">
        <p>By
          <a href="http://estrada-ruben.com">Ruben Estrada</a> and
          <a href="http://daniel-vega.com">Daniel Vega</a>
        </p>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </body>
</html>
